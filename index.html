<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="color: #ffffff;background-color: #0f1724;border:2px solid #8b5cf6;border-radius: 7px;" >Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter First Name">
                <small class="error"></small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter Last Name">
                <small class="error"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
                <small class="error"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small class="error"></small>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" placeholder="Enter 10-digit Mobile Number">
                <small class="error"></small>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter Address"></textarea>
                <small class="error"></small>
            </div>
            <button type="submit" class="btn" style="color:rgb(23, 61, 55);border: 2px solid blue;">Register</button>
        </form>
        <div class="success-message" id="successMessage">Registration Successful!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
